<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ongod Gadget Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6fa; margin: 0; }
    header { background: #007bff; color: #fff; padding: 24px 0; text-align: center; font-size: 2rem; letter-spacing: 1px; }
    .container { max-width: 1100px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 16px #0001; padding: 32px 18px 24px 18px; }
    h2 { margin-top: 0; }
    table { border-collapse: collapse; width: 100%; margin-top: 18px; background: #fff; }
    th, td { padding: 12px 8px; border: 1px solid #eaeaea; text-align: left; }
    th { background: #f5f5f5; }
    tr:nth-child(even) { background: #fafbfc; }
    .status { font-weight: bold; }
    .status.transfer { color: #007bff; }
    .status.card { color: #28a745; }
    .status.ussd { color: #ff9800; }
    .status.cash { color: #dc3545; }
    .actions button { margin-right: 6px; padding: 6px 14px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
    .actions .confirm { background: #28a745; color: #fff; }
    .actions .reject { background: #dc3545; color: #fff; }
    .actions .delete { background: #888; color: #fff; }
    .notification { position: fixed; top: 24px; right: 24px; background: #333; color: #fff; padding: 16px 28px; border-radius: 8px; font-size: 1.1rem; display: none; z-index: 9999; }
    @media (max-width: 800px) {
      .container { max-width: 98vw; padding: 10px 2vw; }
      table { font-size: 13px; }
      th, td { padding: 7px 3px; }
    }
    @media (max-width: 500px) {
      header { font-size: 1.2rem; padding: 14px 0; }
      .container { padding: 4px 1vw; }
      table { font-size: 11px; }
    }
  </style>
</head>
<body>
  <header>
    Ongod Gadget Admin Panel
  </header>
  <div class="container">
    <h2>Orders</h2>
    <div id="ordersTable">Loading...</div>
  </div>
  <div class="notification" id="adminNotification"></div>
  <script>
    // Your SheetBest API URL
    const SHEETBEST_URL = 'https://api.sheetbest.com/sheets/bc256516-2eec-4676-8df9-0cacbf344615';

    function showNotification(msg, color="#333") {
      const n = document.getElementById('adminNotification');
      n.textContent = msg;
      n.style.background = color;
      n.style.display = 'block';
      clearTimeout(window._notifTimeout);
      window._notifTimeout = setTimeout(() => { n.style.display = 'none'; }, 3000);
    }

    let ordersData = [];

    function fetchOrders() {
      document.getElementById('ordersTable').innerHTML = '<div style="padding:30px;text-align:center;">Loading...</div>';
      fetch(SHEETBEST_URL)
        .then(res => res.json())
        .then(data => {
          ordersData = data;
          if (!data.length) {
            document.getElementById('ordersTable').innerHTML = '<p>No orders yet.</p>';
            return;
          }
          let html = `<div style="overflow-x:auto;"><table>
            <tr>
              <th>Date</th>
              <th>Order Type</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Items</th>
              <th>Address/Details</th>
              <th>Total (₦)</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>`;
          data.slice().reverse().forEach((order, idx) => {
            html += `<tr>
              <td>${order.date ? order.date.replace('T', ' ').slice(0, 16) : ''}</td>
              <td>${order.type || ''}</td>
              <td>${order.name || ''}</td>
              <td>${order.phone || ''}</td>
              <td>${order.email || ''}</td>
              <td>${order.items || ''}</td>
              <td>${order.details || ''}</td>
              <td>${order.total ? Number(order.total).toLocaleString() : ''}</td>
              <td class="status ${order.status || ''}">${order.status || ''}</td>
              <td class="actions">
                <button class="confirm" onclick="markConfirmed(${ordersData.length-1-idx})">Confirm</button>
                <button class="reject" onclick="markRejected(${ordersData.length-1-idx})">Reject</button>
                <button class="delete" onclick="markDeleted(${ordersData.length-1-idx})">Delete</button>
              </td>
            </tr>`;
          });
          html += `</table></div>`;
          document.getElementById('ordersTable').innerHTML = html;
        })
        .catch(() => {
          document.getElementById('ordersTable').innerHTML = '<p style="color:#d00;">Failed to load orders.</p>';
        });
    }

    // Helper to update order status and notification
    function updateOrderStatus(idx, status, userNotifMsg, adminMsg, color) {
      const order = ordersData[idx];
      if (!order) return;
      // Prepare PATCH body (SheetBest PATCH by row filter)
      const patchBody = {
        status: status,
        user_notification: userNotifMsg + " (" + new Date().toLocaleString() + ")"
      };
      fetch(`${SHEETBEST_URL}/order?date=${encodeURIComponent(order.date)}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(patchBody)
      })
      .then(() => {
        showNotification(adminMsg, color);
        fetchOrders();
        // Open email client to send tracking info
        if (order.email) {
          let subject = encodeURIComponent("Ongod Gadget Order Update");
          let body = encodeURIComponent(`Dear ${order.name},\n\n${userNotifMsg}\n\nOrder: ${order.items}\nTotal: ₦${order.total}\n\nThank you for shopping with Ongod Gadget Shop!`);
          window.location.href = `mailto:${order.email}?subject=${subject}&body=${body}`;
        }
      })
      .catch(() => {
        showNotification("Failed to update order.", "#dc3545");
      });
    }

    function markConfirmed(idx) {
      updateOrderStatus(
        idx,
        "confirmed",
        "Your order has been CONFIRMED! We will contact you soon.",
        "Order has been CONFIRMED and user notified.",
        "#28a745"
      );
    }
    function markRejected(idx) {
      updateOrderStatus(
        idx,
        "rejected",
        "Sorry, your order has been REJECTED. Please contact support for details.",
        "Order has been REJECTED and user notified.",
        "#dc3545"
      );
    }
    function markDeleted(idx) {
      updateOrderStatus(
        idx,
        "deleted",
        "Your order has been DELETED by admin.",
        "Order has been DELETED and user notified.",
        "#888"
      );
    }

    // Initial fetch
    fetchOrders();
    // Refresh every 30 seconds
    setInterval(fetchOrders, 30000);
  </script>
</body>
</html>
