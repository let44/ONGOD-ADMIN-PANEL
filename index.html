<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ongod Gadget Admin Panel - Notify User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
    .container { max-width: 900px; margin: 40px auto; background: #fff; padding: 30px 20px 20px 20px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    h2 { text-align: center; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #e0e0e0; padding: 10px 8px; }
    th { background: #f8f9fa; color: #333; font-weight: 600; }
    tr:nth-child(even) { background: #f6f8fa; }
    tr:hover { background: #eaf6ff; }
    .action-btn { padding: 5px 12px; margin: 0 2px; border: none; border-radius: 3px; cursor: pointer; font-size: 0.98rem;}
    .confirm-btn { background: #007bff; color: #fff; }
    .confirm-btn:hover { background: #0056b3; }
    .delete-btn { background: #dc3545; color: #fff; }
    .delete-btn:hover { background: #a71d2a; }
    #adminNotification {
      display:none;
      position:fixed;
      top:24px;
      right:32px;
      background:#333;
      color:#fff;
      padding:14px 28px;
      border-radius:6px;
      z-index:9999;
      font-size:1.1rem;
      box-shadow:0 2px 8px #0003;
      min-width:220px;
      text-align:center;
    }
    /* Modal styles */
    #notifyModal {
      display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:#0005; z-index:2000;
    }
    #notifyModalBox {
      background:#fff; padding:24px 18px; border-radius:8px; max-width:400px; margin:80px auto; position:relative;
    }
    #notifyModalBox label { display:block; margin:10px 0 4px 0; }
    #notifyModalBox select, #notifyModalBox textarea { width:100%; padding:8px; border-radius:4px; border:1px solid #ccc; }
    #notifyModalBox button { margin-top:12px; }
  </style>
</head>
<body>
  <div id="adminNotification"></div>
  <div class="container">
    <h2>Ongod Gadget Admin Panel</h2>
    <button onclick="fetchOrders()">Refresh Orders</button>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Items</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="orders-table">
        <tr><td colspan="7" style="text-align:center;">Loading...</td></tr>
      </tbody>
    </table>
  </div>
  <!-- Notify Modal -->
  <div id="notifyModal">
    <div id="notifyModalBox">
      <h3>Send Notification</h3>
      <form id="notifyForm" onsubmit="return sendNotificationToUser();">
        <label>Send via:</label>
        <select id="notifyType">
          <option value="email">Email</option>
          <option value="phone">Phone (SMS)</option>
        </select>
        <label>Message:</label>
        <textarea id="notifyMsg" rows="4">Your order has been confirmed by admin.</textarea>
        <input type="hidden" id="notifyEmail">
        <input type="hidden" id="notifyPhone">
        <input type="hidden" id="notifyDate">
        <button type="submit">Send</button>
        <button type="button" onclick="closeNotifyModal()">Cancel</button>
      </form>
    </div>
  </div>
  <script>
    // SheetBest API URL
    const ORDERS_URL = 'https://api.sheetbest.com/sheets/6b0edbce-49b7-4baf-8bb6-a5c1f6879fa2';

    function showAdminNotification(msg, color = "#333") {
      const n = document.getElementById('adminNotification');
      n.textContent = msg;
      n.style.background = color;
      n.style.display = 'block';
      clearTimeout(window._adminNotifTimeout);
      window._adminNotifTimeout = setTimeout(() => { n.style.display = 'none'; }, 3000);
    }

    function fetchOrders() {
      const tbody = document.getElementById('orders-table');
      tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">Loading...</td></tr>';
      fetch(ORDERS_URL)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data) || data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">No orders found.</td></tr>';
            return;
          }
          tbody.innerHTML = '';
          data.slice().reverse().forEach((order, idx) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${order.date || ''}</td>
              <td>${order.name || ''}</td>
              <td>${order.email || ''}</td>
              <td>${order.phone || ''}</td>
              <td>${order.items || ''}</td>
              <td id="status-${idx}">${order.status || ''}</td>
              <td>
                <button class="action-btn confirm-btn" onclick="openNotifyModal('${order.email}','${order.phone}','${order.date}',${idx})">Confirm</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
          window._ordersData = data.slice().reverse();
        })
        .catch(() => {
          tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">Failed to load orders.</td></tr>';
        });
    }

    // Modal logic
    function openNotifyModal(email, phone, date, idx) {
      document.getElementById('notifyModal').style.display = 'block';
      document.getElementById('notifyEmail').value = email;
      document.getElementById('notifyPhone').value = phone;
      document.getElementById('notifyDate').value = date;
      document.getElementById('notifyForm').dataset.idx = idx;
    }
    function closeNotifyModal() {
      document.getElementById('notifyModal').style.display = 'none';
    }

    // Send notification to user (email or phone)
    function sendNotificationToUser() {
      const type = document.getElementById('notifyType').value;
      const msg = document.getElementById('notifyMsg').value;
      const email = document.getElementById('notifyEmail').value;
      const phone = document.getElementById('notifyPhone').value;
      const date = document.getElementById('notifyDate').value;
      const idx = document.getElementById('notifyForm').dataset.idx;
      // Update SheetBest with status/message
      fetch(ORDERS_URL, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify([
          { "date": date, "email": email },
          { "status": "Confirmed", "message": msg }
        ])
      }).then(() => {
        document.getElementById('status-' + idx).textContent = 'Confirmed';
        showAdminNotification("Order status updated.", "#28a745");
        // Send email or SMS
        if (type === "email") {
          window.open(`mailto:${email}?subject=Order%20Update&body=${encodeURIComponent(msg)}`);
          showAdminNotification("Email window opened.", "#007bff");
        } else if (type === "phone") {
          // For SMS, open sms: link (works on mobile)
          window.open(`sms:${phone}?body=${encodeURIComponent(msg)}`);
          showAdminNotification("SMS window opened.", "#007bff");
        }
        closeNotifyModal();
      }).catch(() => {
        showAdminNotification('Failed to update order.', "#dc3545");
      });
      return false;
    }

    fetchOrders();
  </script>
</body>
</html>
