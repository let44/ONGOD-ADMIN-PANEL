<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ongod Gadget Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6fa; margin: 0; }
    header { background: #007bff; color: #fff; padding: 24px 0; text-align: center; font-size: 2rem; letter-spacing: 1px; }
    .container { max-width: 1100px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 16px #0001; padding: 32px 18px 24px 18px; }
    h2 { margin-top: 0; }
    table { border-collapse: collapse; width: 100%; margin-top: 18px; background: #fff; }
    th, td { padding: 12px 8px; border: 1px solid #eaeaea; text-align: left; }
    th { background: #f5f5f5; }
    tr:nth-child(even) { background: #fafbfc; }
    .status { font-weight: bold; }
    .status.confirmed { color: #28a745; }
    .status.rejected { color: #dc3545; }
    .status.deleted { color: #888; }
    .status.transfer { color: #007bff; }
    .status.card { color: #28a745; }
    .status.ussd { color: #ff9800; }
    .status.cash { color: #dc3545; }
    .actions button { margin-right: 6px; padding: 6px 14px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
    .actions .confirm { background: #28a745; color: #fff; }
    .actions .reject { background: #dc3545; color: #fff; }
    .actions .delete { background: #888; color: #fff; }
    .notification { position: fixed; top: 24px; right: 24px; background: #333; color: #fff; padding: 16px 28px; border-radius: 8px; font-size: 1.1rem; display: none; z-index: 9999; }
    @media (max-width: 800px) {
      .container { max-width: 98vw; padding: 10px 2vw; }
      table { font-size: 13px; }
      th, td { padding: 7px 3px; }
    }
    @media (max-width: 500px) {
      header { font-size: 1.2rem; padding: 14px 0; }
      .container { padding: 4px 1vw; }
      table { font-size: 11px; }
    }
    .modal-bg {
      display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: #0005; z-index: 99999; align-items: center; justify-content: center;
    }
    .modal-box {
      background: #fff; padding: 24px 18px; border-radius: 8px; max-width: 400px; margin: 80px auto; position: relative;
      box-shadow: 0 2px 16px #0002;
    }
    .modal-box label { display: block; margin-bottom: 8px; }
    .modal-box textarea { width: 100%; min-height: 60px; margin-bottom: 12px; }
    .modal-box button { margin-right: 10px; }
  </style>
</head>
<body>
  <header>
    Ongod Gadget Admin Panel
  </header>
  <div class="container">
    <h2>Orders</h2>
    <div id="ordersTable">Loading...</div>
  </div>
  <div class="container" style="margin-bottom:24px;">
    <h2>Broadcast Notification</h2>
    <textarea id="broadcastMsg" placeholder="Enter notification message"></textarea>
    <button onclick="sendBroadcast()">Send Broadcast</button>
  </div>
  <div class="notification" id="adminNotification"></div>

  <!-- Modal for notification/email choice -->
  <div class="modal-bg" id="notifyModal">
    <div class="modal-box">
      <h3>Send Notification or Email</h3>
      <label for="notifMsg">Message to user:</label>
      <textarea id="notifMsg"></textarea>
      <div>
        <button onclick="sendToUser('notify')">Send as Notification</button>
        <button onclick="sendToUser('email')">Send as Email</button>
        <button onclick="closeNotifyModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const SHEETBEST_URL = 'https://api.sheetbest.com/sheets/bc256516-2eec-4676-8df9-0cacbf344615';
    const BROADCAST_SHEET_URL = 'https://api.sheetbest.com/sheets/ec22d5cd-e7c9-4c05-aa38-d8a529a695a0';
    let ordersData = [];
    let currentAction = null, currentIdx = null, currentStatus = null;

    function showNotification(msg, color="#333") {
      const n = document.getElementById('adminNotification');
      n.textContent = msg;
      n.style.background = color;
      n.style.display = 'block';
      clearTimeout(window._notifTimeout);
      window._notifTimeout = setTimeout(() => { n.style.display = 'none'; }, 3000);
    }

    function fetchOrders() {
      document.getElementById('ordersTable').innerHTML = '<div style="padding:30px;text-align:center;">Loading...</div>';
      fetch(SHEETBEST_URL)
        .then(res => res.json())
        .then(data => {
          ordersData = data;
          if (!data.length) {
            document.getElementById('ordersTable').innerHTML = '<p>No orders yet.</p>';
            return;
          }
          let html = `<div style="overflow-x:auto;"><table>
            <tr>
              <th>Date</th>
              <th>Order Type</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Items</th>
              <th>Address/Details</th>
              <th>Total (₦)</th>
              <th>Status</th>
              <th>Notification</th>
              <th>Actions</th>
            </tr>`;
          data.slice().reverse().forEach((order, idx) => {
            html += `<tr>
              <td>${order.date ? order.date.replace('T', ' ').slice(0, 16) : ''}</td>
              <td>${order.type || ''}</td>
              <td>${order.name || ''}</td>
              <td>${order.phone || ''}</td>
              <td>${order.email || ''}</td>
              <td>${order.items || ''}</td>
              <td>${order.details || ''}</td>
              <td>${order.total ? Number(order.total).toLocaleString() : ''}</td>
              <td class="status ${order.status || ''}">${order.status || ''}</td>
              <td>${order.user_notification || ''}</td>
              <td class="actions">
                <button class="confirm" onclick="openNotifyModal(${ordersData.length-1-idx},'confirmed')">Confirm</button>
                <button class="reject" onclick="openNotifyModal(${ordersData.length-1-idx},'rejected')">Reject</button>
                <button class="delete" onclick="openNotifyModal(${ordersData.length-1-idx},'deleted')">Delete</button>
              </td>
            </tr>`;
          });
          html += `</table></div>`;
          document.getElementById('ordersTable').innerHTML = html;
        })
        .catch(() => {
          document.getElementById('ordersTable').innerHTML = '<p style="color:#d00;">Failed to load orders.</p>';
        });
    }

    // Always add label to notification
    function openNotifyModal(idx, status) {
      currentIdx = idx;
      currentStatus = status;
      let label =
        status === 'confirmed' ? '[CONFIRMED] ' :
        status === 'rejected' ? '[REJECTED] ' :
        '[DELETED] ';
      let defaultMsg =
        status === 'confirmed' ? "Your order has been CONFIRMED! We will contact you soon." :
        status === 'rejected' ? "Sorry, your order has been REJECTED. Please contact support for details." :
        "Your order has been DELETED by admin.";
      document.getElementById('notifMsg').value = label + defaultMsg;
      document.getElementById('notifyModal').style.display = 'flex';
    }
    function closeNotifyModal() {
      document.getElementById('notifyModal').style.display = 'none';
      currentIdx = null;
      currentStatus = null;
    }

    function sendToUser(type) {
      const idx = currentIdx;
      const status = currentStatus;
      const order = ordersData[idx];
      if (!order) return;
      const msg = document.getElementById('notifMsg').value.trim();
      if (!msg) {
        showNotification("Message cannot be empty.", "#dc3545");
        return;
      }
      closeNotifyModal();
      if (type === 'notify') {
        // Update sheet only
        const patchBody = {
          status: status,
          user_notification: msg + " (" + new Date().toLocaleString() + ")"
        };
        fetch(`${SHEETBEST_URL}/order?date=${encodeURIComponent(order.date)}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(patchBody)
        })
        .then(() => {
          showNotification("Notification sent to user.", "#28a745");
          fetchOrders();
        })
        .catch(() => {
          showNotification("Failed to update order.", "#dc3545");
        });
      } else if (type === 'email') {
        // Open email client only
        if (order.email) {
          let subject = encodeURIComponent("Ongod Gadget Order Update");
          let body = encodeURIComponent(`Dear ${order.name},\n\n${msg}\n\nOrder: ${order.items}\nTotal: ₦${order.total}\n\nThank you for shopping with Ongod Gadget Shop!`);
          window.location.href = `mailto:${order.email}?subject=${subject}&body=${body}`;
          showNotification("Email window opened.", "#007bff");
        } else {
          showNotification("No email address for this user.", "#dc3545");
        }
      }
    }

    // Broadcast notification logic
    function sendBroadcast() {
      const msg = document.getElementById('broadcastMsg').value.trim();
      if (!msg) {
        showNotification("Message cannot be empty.", "#dc3545");
        return;
      }
      fetch(BROADCAST_SHEET_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg, date: new Date().toLocaleString() })
      })
      .then(() => {
        showNotification("Broadcast sent!", "#28a745");
        document.getElementById('broadcastMsg').value = '';
      })
      .catch(() => {
        showNotification("Failed to send broadcast.", "#dc3545");
      });
    }

    fetchOrders();
    setInterval(fetchOrders, 30000);
  </script>
</body>
</html>
