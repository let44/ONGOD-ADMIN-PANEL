<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ongod Gadget Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
    .container { max-width: 1100px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    h2 { text-align: center; margin-bottom: 24px; }
    #adminOrders { max-height: 600px; overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px 6px; font-size: 15px; }
    th { background: #333; color: #fff; }
    tr:nth-child(even) { background: #f9f9f9; }
    button { padding: 6px 16px; border-radius: 4px; border: none; background: #28a745; color: #fff; cursor: pointer; }
    button:hover { background: #218838; }
    .delete-btn { background: #dc3545; }
    .delete-btn:hover { background: #b52a37; }
    .reject-btn { background: #ffc107; color: #333; }
    .reject-btn:hover { background: #e0a800; }
    .message { color: #28a745; text-align: center; margin-bottom: 10px; }
    #modalOverlay {
      display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.4); z-index: 9999; align-items: center; justify-content: center;
    }
    #modalBox {
      background: #fff; padding: 24px 18px; border-radius: 8px; max-width: 350px; margin: auto;
      box-shadow: 0 2px 8px #0002; text-align: center;
    }
    #modalBox input, #modalBox textarea { width: 100%; margin: 8px 0; padding: 8px; border-radius: 4px; border: 1px solid #ddd; }
    #modalBox button { margin: 8px 4px 0 4px; }
    @media (max-width: 900px) {
      .container { padding: 10px; }
      table, th, td { font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ongod Gadget Admin Panel</h2>
    <button onclick="fetchOrders()" style="margin-bottom:12px;">Refresh Orders</button>
    <div id="adminMessage" class="message"></div>
    <div id="adminOrders">Loading...</div>
  </div>
  <!-- Modal for sending message -->
  <div id="modalOverlay">
    <div id="modalBox">
      <div id="modalContact"></div>
      <textarea id="modalMsg" rows="3" placeholder="Type your message..."></textarea>
      <br>
      <button onclick="sendModalMsg()">Send</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
  <script>
    const SHEETBEST_URL = 'https://api.sheetbest.com/sheets/4115eaae-b505-4191-83bf-a0d58cec1644';
    let currentAction = null, currentOrder = null;

    function fetchOrders() {
      document.getElementById('adminOrders').innerHTML = 'Loading...';
      fetch(SHEETBEST_URL)
        .then(res => res.json())
        .then(data => {
          if (!data.length) {
            document.getElementById('adminOrders').innerHTML = '<p>No orders yet.</p>';
            return;
          }
          let html = `<table>
            <tr>
              <th>Date</th>
              <th>Order Type</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Items</th>
              <th>Address/Details</th>
              <th>Total (â‚¦)</th>
              <th>Status</th>
              <th>Action</th>
              <th>Message</th>
            </tr>`;
          data.reverse().forEach(order => {
            const orderStr = encodeURIComponent(JSON.stringify(order));
            html += `<tr>
              <td>${order.date ? order.date.replace('T', ' ').slice(0, 16) : ''}</td>
              <td>${order.type || ''}</td>
              <td>${order.name || ''}</td>
              <td>${order.phone || ''}</td>
              <td>${order.email || ''}</td>
              <td>${order.items || ''}</td>
              <td>${order.details || ''}</td>
              <td>${order.total ? Number(order.total).toLocaleString() : ''}</td>
              <td>${order.status || ''}</td>
              <td>
                <button onclick="openModal('confirm', '${orderStr}')">Confirm</button>
                <button class="reject-btn" onclick="openModal('reject', '${orderStr}')">Reject</button>
                <button class="delete-btn" onclick="openModal('delete', '${orderStr}')">Delete</button>
              </td>
              <td>${order.message || ''}</td>
            </tr>`;
          });
          html += `</table>`;
          document.getElementById('adminOrders').innerHTML = html;
        })
    }

    function openModal(action, orderStr) {
      currentAction = action;
      currentOrder = JSON.parse(decodeURIComponent(orderStr));
      let contactHtml = `
        <b>Contact:</b><br>
        Email: <a href="mailto:${currentOrder.email}">${currentOrder.email}</a><br>
        Phone: <a href="tel:${currentOrder.phone}">${currentOrder.phone}</a><br>
        <b>Order:</b> ${currentOrder.items}
        <br><br>
        <span style="color:#555;">Message to user (will show in their notification):</span>
      `;
      document.getElementById('modalContact').innerHTML = contactHtml;
      document.getElementById('modalMsg').value = 
        action === 'confirm' ? 'Your order has been confirmed.' :
        action === 'reject' ? 'Sorry, your order was rejected.' :
        'Your order has been deleted.';
      document.getElementById('modalOverlay').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modalOverlay').style.display = 'none';
      currentAction = null;
      currentOrder = null;
    }
    function sendModalMsg() {
      const msg = document.getElementById('modalMsg').value.trim();
      if (!msg) return alert('Please enter a message.');
      let status =
        currentAction === 'confirm' ? 'Confirmed' :
        currentAction === 'reject' ? 'Rejected' :
        'Deleted';

      fetch(`${SHEETBEST_URL}/date/${encodeURIComponent(currentOrder.date)}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: status, message: msg })
      })
      .then(res => res.json())
      .then(() => {
        alert('Message sent! User will see it in their notification icon.');
        closeModal();
        fetchOrders();
      });
      // No .catch block, so no error alert will show
    }

    fetchOrders();
  </script>
</body>
</html>
